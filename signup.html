    <h2 id="sign-head"><center>SIGN UP</center></h2>
    <div class="row" id="signup-box">
        <div class="col-lg-4">

        </div>

    <div class="col-lg-4" id="login">
        <form  action="index.html" onsubmit="return validate()" class="px-4 py-3">
            <div class="form-group row">
               <div class="col">
                  <label for="fname">First Name</label>
                <input type="text" class="form-control" id="fname" placeholder="First Name">
              </div>
              <div class="col">
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" id="lname" placeholder="Last Name">
              
              </div>
                </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="email@example.com">
            <!-- <label for="error" id="error"></label> -->
          </div>
          <div class="form-group">
            <label for="phone">Phone No</label>
            <input type="text" class="form-control" id="phone" placeholder="Phone No" >
          

          </div>
          <div class="form-group">
            <label for="pwd">Password</label>
            <input type="password" class="form-control" id="pwd" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="cpwd">Re-enter Password</label>
            <input type="password" class="form-control" id="cpwd" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <script src="form.js"></script>
        
    </div>
